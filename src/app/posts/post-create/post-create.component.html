<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Post title</mat-label>
      <input
        matInput
        type="text"
        formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a title.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>Post content</mat-label>
      <textarea
      matInput
      rows="4"
      formControlName="content"
      style="resize: none;"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter some content.</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    type="submit">Save Post</button>
    <button mat-button type="button" (click)="filePicker.click()">PICK IMAGE</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
  </form>
</mat-card>
